<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:ital,wght@0,200;1,300;1,400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <h1>Editar template</h1>
            <div class="btn-group-open">
                <button class="btn edit-template">Editar template</button>
                <a class="btn volver-template">Volver</a>
            </div>
        </div>
        <div class="group-elem">

            <div id="container" >
                <div id="body-element">
                    <div class="body-element-grid">

                    </div>
                </div>
            </div>

            <div class="sidebar-drag-drop">

                <div id="select-table">
                    <button tableselect="table-primary">
                        <ion-icon name="duplicate-outline"></ion-icon>
                    </button>
                    <button tableselect="table-secundary">
                        <ion-icon class="icon-news" name="create-outline"></ion-icon>
                    </button>
                    <button tableselect="table-tercery">
                        <ion-icon name="terminal-outline"></ion-icon>
                    </button>
                </div>
                
                <div class="content-TS">
                    <div class="table-primary">
                    


                        <div class="group-button-sidebar">
    
                            <!--
                            <div class="button-sidebar" data-id="column">
                                <ion-icon name="grid-outline"></ion-icon>
                                <span>Columns</span>
                            </div>
                            -->
    
                            <div class="button-text" data-id="text">
                                <ion-icon name="text-outline" data-id="text"></ion-icon>
                                <span>Text</span>
                            </div>
    
                            <div class="button-image" data-id="image">
    
                                <ion-icon name="image-outline" ></ion-icon>
                                <span>Image</span>
                            </div>
    
                            <div class="button-divider" data-id="divider">
                                <ion-icon name="remove-outline"></ion-icon>
                                <span>divider</span>
                            </div>
    
                        </div>
                    </div>

                    <div class="table-secundary">

                        <h3> Edición futura</h3>
                        
                        <div class="block-flex">
                            <h4> Modifique el texto </h4>
                            <input type="text" class="text-modify"/>
                        </div>

                        <div class="block-flex">
                            <h4> Modifique el tamaño de letra</h4>
                            <input class="font-size-modify" type="number"/>
                        </div>

                        <div class="block-flex">
                            <h3> Cambiar el color de</h3>
                            <div class="block-grid">
                                <div class="flex-column">
                                    <h4> Letra</h4>
                                    <input class="color-letter-modify" type="color"/>
                                </div>
                                <div class="flex-column">
                                    <h4> Fondo</h4>
                                    <input class="backgroundColor-leter-modify" type="color"/>
                                </div>
                            </div>
                        </div>

                        <div class="block-flex">
                            <h3> Espaciado </h3>
                            <div class="block-grid">
                                <div class="flex-column">
                                    <h4> left </h4>
                                    <input class="padding-modify left-mod" type="number"/>
                                </div>
                                <div class="flex-column">
                                    <h4> Top </h4>
                                    <input class="padding-modify top-mod" type="number"/>
                                </div>
                            </div>
                        </div>

                        <div class="block-inline">
                            
                        </div>
                    </div>
                    
                    <div class="table-tercery">
                        <h3>In the future </h3>
                    </div>
                </div>
                




                
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script type="module" src="./js/cargarTemplate.js"> 

    </script>
</body>
</html>
